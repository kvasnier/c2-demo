services:
  db:
    image: postgis/postgis:16-3.4
    container_name: c2_db
    environment:
      POSTGRES_DB: c2
      POSTGRES_USER: c2
      POSTGRES_PASSWORD: c2
    ports:
      - "5433:5432"
    volumes:
      - c2_db_data:/var/lib/postgresql/data
      - ../backend/app/db_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro

  backend:
    build: ../backend
    container_name: c2_backend
    environment:
      
      DATABASE_URL: postgresql://c2:c2@db:5432/c2
      CORS_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ../frontend
    container_name: c2_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  c2_db_data:

