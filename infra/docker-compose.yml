services:
  db:
    image: postgis/postgis:16-3.4
    container_name: c2_db
    environment:
      POSTGRES_DB: c2
      POSTGRES_USER: c2
      POSTGRES_PASSWORD: c2
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U c2 -d c2"]
      interval: 3s
      timeout: 3s
      retries: 30
    volumes:
      - c2_db_data:/var/lib/postgresql/data
      - ../backend/app/db_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro

  db_restore:
    image: postgis/postgis:16-3.4
    container_name: c2_db_restore
    environment:
      DB_HOST: db
      DB_NAME: c2
      DB_USER: c2
      DB_PASSWORD: c2
      SCENARIO_SQL: /scenario/010_scenario_units.sql
    volumes:
      - ./scenario:/scenario:ro
    depends_on:
      db:
        condition: service_healthy
    command: ["/bin/bash", "/scenario/restore_scenario.sh"]
    restart: "no"

  backend:
    build: ../backend
    container_name: c2_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://c2:c2@db:5432/c2
      CORS_ORIGINS: http://localhost:5173,http://127.0.0.1:5173,http://localhost:5174,http://127.0.0.1:5174
      SCENARIO_SQL_PATH: /scenario/010_scenario_units.sql
      SCENARIO_BACKUP_DIR: /scenario/backups
      MEDIA_DIR: /app/data
      COMINT_VIDEO_URL: http://localhost:8000/media/airbushlt_rus_trs_trad.mkv
    ports:
      - "8000:8000"
    volumes:
      - ./scenario:/scenario
      - ../data/data:/app/data:ro
    depends_on:
      db:
        condition: service_healthy
      db_restore:
        condition: service_completed_successfully

  frontend:
    build: ../frontend
    container_name: c2_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  c2_db_data:
